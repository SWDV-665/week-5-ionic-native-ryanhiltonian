<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  <h3 class="no-item" *ngIf="loadItems().length == 0" text-center>
    No items available on the list!
  </h3>

      <ion-list>
        <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
          <ion-item>        
            <h2>{{item.name}}</h2>
            <p>{{item.quantity}}</p>
          </ion-item>
          <ion-item-options>
            <button (click)="removeItem(item, i)" ion-button color="secondary">
              <ion-icon name="trash"></ion-icon>
              Done
            </button>
            <button (click)="shareItem(item, i)" ion-button color="light">
              <ion-icon name="share"></ion-icon>
              Share
            </button>
            <button (click)="editItem(item, i)" ion-button color="primary">
              <ion-icon name="create"></ion-icon>
              Edit
            </button>


          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-fab middle right edge>
          <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
      </ion-fab>

</ion-content>
